<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Professores</ui:define>
        <ui:define name="conteudo">
            <div align="center">
                <h:form>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleProfessor.objeto.id}"
                                     size="5" readonly="true"/>
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{controleProfessor.objeto.nome}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="E-mail"/>
                        <p:inputText value="#{controleProfessor.objeto.email}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="Nascimento"/>
                        <p:inputText value="#{controleProfessor.objeto.nascimento}"
                                     size="40" maxlength="40" converter="converterCalendar"/>
                        <p:outputLabel value="Titulação"/>
                        <p:inputText value="#{controleProfessor.objeto.titulacao}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="Tópicos de Interesse"/>
                        <p:inputText value="#{controleProfessor.objeto.topicosInteresse}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="Especialidade" for="selectEspecialidade"/>
                        <p:selectOneMenu id="selectEspecialidade" value="#{controleProfessor.objeto.especialidade}">
                            <f:converter converterId="converterEspecialidade"/>
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleProfessor.daoEspecialidade.lista}"
                                           var="p" itemLabel="#{p.nome}"/>
                        </p:selectOneMenu>
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Professores"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controleProfessor.cancelar()}"
                                                 immediate="true"/>
                                <p:commandButton value="Salvar"
                                                 action="#{controleProfessor.salvar()}"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
