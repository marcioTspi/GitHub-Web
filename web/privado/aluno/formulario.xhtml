<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Alunos</ui:define>
        <ui:define name="conteudo">
            <div align="center">
                <h:form>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleAluno.objeto.id}"
                                     size="5" readonly="true"/>
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{controleAluno.objeto.nome}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="E-mail"/>
                        <p:inputText value="#{controleAluno.objeto.email}"
                                     size="40" maxlength="40"/>
                        <p:outputLabel value="Nascimento"/>
                        <p:inputText value="#{controleAluno.objeto.nascimento}"
                                     size="40" maxlength="40" converter="converterCalendar"/>
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Alunos"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controleAluno.cancelar()}"
                                                 immediate="true"/>
                                <p:commandButton value="Salvar"
                                                 action="#{controleAluno.salvar()}"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
