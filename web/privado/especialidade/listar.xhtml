<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Especialidades</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controleEspecialidade.novo()}"
                                 ajax="false" icon="ui-icon-plus"/>
                <p:dataTable value="#{controleEspecialidade.dao.lista}"
                             var="obj">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="ID"/>
                        </f:facet>
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Nome"/>
                        </f:facet>
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleEspecialidade.editar(obj.id)}"
                                             ajax="false" icon="ui-icon-pencil"
                                             title="Editar"/>
                            <p:commandButton action="#{controleEspecialidade.remover(obj.id)}"
                                             ajax="false" icon="ui-icon-trash"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
